<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
class="player_position"></app-player>


<div class="field">
    <div class="card_stack">
        <!-- Card Stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="./../../assets/img/cards/card_cover.png" alt="">

        <img (click)="takeCard()"  class="top_card" style="right: 25px" src="./../../assets/img/cards/card_cover.png" alt="">
    
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played_card" src="./../../assets/img/cards/{{ card  }}.png" alt="">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 25px" src="./../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin_bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn_add">
    <mat-icon>add</mat-icon>
</button>
